<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      min-height: 100vh; 
  display: flex;
  flex-direction: column
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 100vh;
      border: 1px solid rgb(0, 0, 0);
      padding-bottom: 500px; 
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .media {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .media:hover {
      transform: translateY(-5px);
    }

    .media img {
      width: 300px;
      max-width: 1000px;
      height: 300px;
      border-radius: 35px;
      cursor: pointer;
      object-fit: cover;
    }

    .media p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

        </div>

</html>
